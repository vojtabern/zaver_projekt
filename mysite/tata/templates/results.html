{%extends "base.html"%}

{%block content%}

<h2>Vysledky</h2>
<!--<p> User: {{user}}</p>-->
<!--<p>Take: {{take.id}}</p>-->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');
{%for key, s in spracuj.items%}
   {{s}}
{%endfor%}
   const data = {
  labels: [
    {%for key, t in typy.items%}
        '{{key}}',
    {%endfor%}
  ],
  datasets: [{
    label: 'Vysledky',
    data: {{values}},
    fill: true,
    backgroundColor: 'rgba(255, 99, 132, 0.2)',
    borderColor: 'rgb(255, 99, 132)',
    pointBackgroundColor: 'rgb(255, 99, 132)',
    pointBorderColor: '#fff',
    pointHoverBackgroundColor: '#fff',
    pointHoverBorderColor: 'rgb(255, 99, 132)'
  }]
};
  const config = {
      type: 'radar',
      data: data,
      options: {
        elements: {
          line: {
            borderWidth: 3
          }
        }
      },
};

  new Chart(ctx, {
    type: 'radar',
    data: data,
      options: {
        elements: {
          line: {
            borderWidth: 3
          }
        }
      },
  });
</script>

{%endblock%}
