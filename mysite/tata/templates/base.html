<!DOCTYPE html>
<html lang="cs">
<head>

    <!--Blok s titulkem stránky -->
    <title>{% block title %}janbernard{% endblock %}</title>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Připojení externích CSS --><!--Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!--Načtení adresy statických souborů webu -musí být před prvním použití identifikátoru static -->
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static '/img/logo.ico' %}"/>
    <link rel="stylesheet" href="{%static './style.css' %}">

</head>
<body class="bg-white">
{% block header %}
    {% include "page/header.html" %}
{% endblock %}
{% block navbar %}
    {% include "page/navbar.html" %}
{% endblock %}
<main>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <div class="data"></div>
</main>
{% block footer %}
    {% include "page/footer.html" %}
{% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <!--Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!--Latest compiled JavaScript -->
    <script  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
