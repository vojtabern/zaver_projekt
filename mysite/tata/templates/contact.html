{%extends "base.html"%}

{%block content%}

<div class="container">
        <div class="row">
            <div class="col-md-8 mt-3">
                <form method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <th>
                                <label for="email">Email </label>
                            </th>
                            <td id="email">
                            {{ form.from_email }}
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="subjects">Předmět </label>
                            </th>
                            <td id="subjects">
                            {{ form.subject }}
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="messages">Zpráva </label>
                            </th>
                            <td id="messages">
                            {{ form.message }}
                            </td>
                        </tr>
                    </table>
                    <div class="form-actions">
                        <button type="submit">Odeslat</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
            {% block card %}
                {%include "page/card.html"%}
            {%endblock%}
            </div>
        </div>
</div>

{%endblock%}
